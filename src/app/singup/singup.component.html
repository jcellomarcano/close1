<form>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" [(ngModel)]="registro.name" class="form-control" required>

                <label for="lastname"><b>Lastname</b></label>
                <input type="text" placeholder="Enter Lastname" name="lastname" [(ngModel)]="registro.lastname" class="form-control" required>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter username" name="username" [(ngModel)]="registro.username" class="form-control" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="registro.email" class="form-control" required>

                <label for="birthdate"><b>Birthdate</b></label>
                <input type="date"  name="birthday" [(ngModel)]="registro.birthday" class="form-control" required>

                <label for="phone"><b>Number</b></label>
                <input type="text" placeholder="Enter Phone" name="phone" [(ngModel)]="registro.phone" class="form-control" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="registro.password" class="form-control" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn" (click)="registrarUsuario()" (click)="guardarUser()" (click)="registroEnCognitoUser()" routerLinkActive="activate" routerLink="/confirm{{registro.username}}">Sign Up</button>
                </div>


            </div>
        </div>

    </div>
</form>
