<h1>Bienvenidos Usuarios</h1>
    <br/>
    <div class="container">
        <div class="row">
            <h3 class="align-content-center">Por favor ingresa tus datos</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="form-group">
                        <label class="control-label col-md-5" for="nombre">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa Nombre" name="nombre" [(ngModel)]="dataUsuario.nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-5" for="apellido">Apellido:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="apellido" placeholder="Ingrese Apellido" name="apellido" [(ngModel)]="dataUsuario.apellido">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-5" for="telefono">Telefono:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="telefono" placeholder="" name="telefono" [(ngModel)]="dataUsuario.telefono">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-5" for="date">Fecha de Nacimineto</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date" placeholder="" name="date" [(ngModel)]="dataUsuario.fecha">
                        </div>
                    </div>
                    <div class="clearfix">
                        <button type="submit" class="signupbtn"  (click)="guardarUser()">Sign Up</button>
                    </div>


                </div>
            </form>
      </div>
    </div>
